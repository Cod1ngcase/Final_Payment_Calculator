<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cruise Date Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Cruise Date Calculator</h2>
        <label for="cruiseDate">Cruise Date:</label>
        <input type="date" id="cruiseDate">
        
        <label for="cruiseLength">Cruise Length:</label>
        <select id="cruiseLength">
            <option value="">Select length</option>
            <option value="2">2-Night</option>
            <option value="3">3-Night</option>
            <option value="4">4-Night</option>
            <option value="5">5-Night</option>
            <option value="6">6-Night</option>
            <option value="7">7-Night</option>
            <option value="10">10-Night</option>
        </select>
        
        <button onclick="calculateDate()">Calculate</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
